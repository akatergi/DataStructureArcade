<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="tictactoe.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Supermercado+One&family=Syne+Mono&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="modal hidden">
    <div class="modalBody">
      <div id="temp">
        <button letter="ESCAPE" id="closeModal">X</button>
      </div>
      <div id="titleText">Player <span id="winner"></span> wins!</div>
      <p>Press the "Share" button below to share your score with friends, or press the "Try Again" button!</p>
      <div id="buttons">
        <button id="share">Share <i class="fas fa-share"></i></button>
        <button id="repeat">Try Again <i class="fas fa-repeat"></i></button>
        <div class="sizeInp">
          <label id="sizeLabel" for="size">Size</label>
          <input type="number" name="size" id="inpSize">
        </div>
      </div>
    </div>
  </div>
  <div id="title">
    <form action="../index.html"><button id="backBtn">&lt</button></form>
    <span id="worlde">Tic Tac Toe</span>
    <button id="info" disabled><i class="fas fa-cog"></i></button>
  </div>
  <div id="board">

  </div>
</body>
<script src="tictactoe.js"></script>

</html>
