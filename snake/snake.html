<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="snake.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <title>Snake</title>
</head>

<body>
  <div class="modal hidden">
    <div class="modalBody">
      <div id="temp">
        <button letter="ESCAPE" id="closeModal">X</button>
      </div>
      <div id="titleText">Loading...</div>
      <div id="replace">
        <p>Press the "Share" button below to share your score with friends, or press the "Try Again" button!</p>
        <div>
          <button id="share">Share <i class="fas fa-share"></i></button>
          <button id="repeat">Try Again <i class="fas fa-repeat"></i></button>
          <button id="settings">Settings <i class="fas fa-cog"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div id="title">
    <form action="../index.html"><button id="backBtn">&lt</button></form>
    <span id="titleText">Snake Game</span>
    <button id="info" disabled><i class="fas fa-cog"></i></button>
  </div>

  <div id="board">
  </div>

</body>

<script type="module" src="snake.js"></script>

</html>
