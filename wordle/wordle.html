<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="wordle.css">
  <title>Wordle</title>
</head>

<body>
  <div class="modal hidden">
    <div class="modalBody">
      <div id="temp">
        <button letter="ESCAPE" id="closeModal">X</button>
      </div>
      <div id="titleText">Good job!</div>
      <p>Press the "Share" button below to share your score with friends, or press the "Try Again" button!</p>
      <div>
        <button id="share">Share <i class="fas fa-share"></i></button>
        <form><button id="repeat">Try Again <i class="fas fa-repeat"></i></button></form>
      </div>
    </div>
  </div>
  <div id="container">
    <div id="title">
      <form action="../index.html"><button id="backBtn">&lt</button></form>
      <span id="worlde">Wordle</span>
      <button id="info" disabled><i class="fas fa-info"></i></button>
    </div>
    <div id="gameboard">
      <div class="boardrow" id="1">
        <div class="tile" id="tile0-0"></div>
        <div class="tile" id="tile0-1"></div>
        <div class="tile" id="tile0-2"></div>
        <div class="tile" id="tile0-3"></div>
        <div class="tile" id="tile0-4"></div>
      </div>
      <div class="boardrow" id="2">
        <div class="tile" id="tile1-0"></div>
        <div class="tile" id="tile1-1"></div>
        <div class="tile" id="tile1-2"></div>
        <div class="tile" id="tile1-3"></div>
        <div class="tile" id="tile1-4"></div>
      </div>
      <div class="boardrow" id="3">
        <div class="tile" id="tile2-0"></div>
        <div class="tile" id="tile2-1"></div>
        <div class="tile" id="tile2-2"></div>
        <div class="tile" id="tile2-3"></div>
        <div class="tile" id="tile2-4"></div>
      </div>
      <div class="boardrow" id="4">
        <div class="tile" id="tile3-0"></div>
        <div class="tile" id="tile3-1"></div>
        <div class="tile" id="tile3-2"></div>
        <div class="tile" id="tile3-3"></div>
        <div class="tile" id="tile3-4"></div>
      </div>
      <div class="boardrow" id="5">
        <div class="tile" id="tile4-0"></div>
        <div class="tile" id="tile4-1"></div>
        <div class="tile" id="tile4-2"></div>
        <div class="tile" id="tile4-3"></div>
        <div class="tile" id="tile4-4"></div>
      </div>
      <div class="boardrow" id="6">
        <div class="tile" id="tile5-0"></div>
        <div class="tile" id="tile5-1"></div>
        <div class="tile" id="tile5-2"></div>
        <div class="tile" id="tile5-3"></div>
        <div class="tile" id="tile5-4"></div>
      </div>
    </div>
    <div id="keyboard">
      <div class="keyboardrow">
        <button class="keyButton" letter="Q">Q</button>
        <button class="keyButton" letter="W">W</button>
        <button class="keyButton" letter="E">E</button>
        <button class="keyButton" letter="R">R</button>
        <button class="keyButton" letter="T">T</button>
        <button class="keyButton" letter="Y">Y</button>
        <button class="keyButton" letter="U">U</button>
        <button class="keyButton" letter="I">I</button>
        <button class="keyButton" letter="O">O</button>
        <button class="keyButton" letter="P">P</button>
      </div>
      <div class="keyboardrow">
        <button class="keyButton" letter="A">A</button>
        <button class="keyButton" letter="S">S</button>
        <button class="keyButton" letter="D">D</button>
        <button class="keyButton" letter="F">F</button>
        <button class="keyButton" letter="G">G</button>
        <button class="keyButton" letter="H">H</button>
        <button class="keyButton" letter="J">J</button>
        <button class="keyButton" letter="K">K</button>
        <button class="keyButton" letter="L">L</button>
      </div>
      <div class="keyboardrow">
        <button class="keyButton" letter="ENTER">ENTER</button>
        <button class="keyButton" letter="Z">Z</button>
        <button class="keyButton" letter="X">X</button>
        <button class="keyButton" letter="C">C</button>
        <button class="keyButton" letter="V">V</button>
        <button class="keyButton" letter="B">B</button>
        <button class="keyButton" letter="N">N</button>
        <button class="keyButton" letter="M">M</button>
        <button class="keyButton" letter="BACKSPACE"><i class="fas fa-backspace"></i></button>
      </div>
    </div>
  </div>
</body>

<script type="module"  src="wordle.js"></script>

</html>
